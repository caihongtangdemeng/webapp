<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <span>{{msg}}</span>
    </div>
</body>
<script src="./js/vue.runtime.js"></script>
<script>

    // 完整版：同时包含编译器和运行时的版本 (vue.js)
    // 编译器：用来将模板字符串编译成为 JavaScript 渲染函数的代码。
    // 运行时：用来创建 Vue 实例、渲染并处理虚拟 DOM 等的代码。基本上就是除去编译器的其它一切(vue.runtime.js)

    //渲染函数: render
    Vue.config.productionTip = false;
    var vm = new Vue({
        data:{
            msg:"hello vue"
        },
        render(createElement){
            //用来指定vue需要渲染出的模板
            return createElement("i",this.msg)
        }
    })
    vm.$mount("#app")
</script>
</html>
